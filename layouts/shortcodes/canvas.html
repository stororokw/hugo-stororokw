{{- $class := .Get "class"}}
{{- $tabindex := .Get "tabindex"}}
{{- $width := .Get "width" | default "512" }}
{{- $height := .Get "height" | default "512" }}

<canvas class = "{{$class}}" tabindex = "{{ $tabindex }}" width = "{{ $width }}" height = "{{ $height }}" oncontextmenu = "return false;"></canvas>
